<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

  <!-- 1 -->
  <div *ngIf="productoService.filtroNoFound" align="center">
    <h2>Sorry :( </h2>
    <p>No se encontraron resultados</p>
</div>

  <div class="animated fadeIn ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let producto of productoService.productosFiltrado" [routerLink]="['/item', producto.cod]" routerLinkActive="router-link-active" class="rk-item ae-masonry__item">
      <img src="assets/productos/{{producto.url}}.jpg" alt="">
      <div class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div></a>


  </div>
</section>
